<!DOCTYPE html>
<html>
<head>
	<title>Sign in</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,500" rel="stylesheet">
</head>
<body>
	<header>
		<a href="#"><img class="header-logo" src="./img/logo.png" alt="logo"></a>
		<button class="header-button">Sign Up</button>
	</header>

	<section class="formSection">
		<h2 class="formSection-header">Sign in</h2>

		<form>
			<div class="form-inputs">
				<input class="input-email" type="email" name="email" placeholder="Email / phone number">
				<input class="input-password" type="password" name="password" placeholder="Password">
			</div>
			<a href="#" class="form-resetPassword">Reset password</a>

			<button class="form-submitButton" type="submit">Sign in</button>

			<div class="form-or">
				<div class="form-or__line"></div>
				<span>Or</span>
				<div class="form-or__line"></div>
			</div>
			<button class="form-signInButton">
				<span>
					<p>Sign in with</p>
					<img src="./img/sinlogo.png">
				</span>
			</button>
		</form>
	</section>
</body>
</html>
