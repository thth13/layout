<!DOCTYPE html>
<html>
<head>
	<title>Welcome aboard Coach</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,500" rel="stylesheet">
</head>
<body>
	<header>
		<a href="#"><img class="header-logo" src="./img/logo.png" alt="logo"></a>
	</header>

	<section class="videoSection">
		<h2 class="videoSection-header">Welcome aboard Coach</h2>
		<h3 class="videSection-text">Please watch the video to proceed</h3>

		<div class="videoBlock">
			<div class="videoOverlay">
				<button class="playButton">
					<div class="playButton-background"></div>
					<img class="playButton-playimg" src="./img/play.svg">
				</button>
			</div>

			<video poster="./img/videoBackground.png" autoplay loop>
				<source class="videoSource" src="./img/video.mp4">
			</video>
		</div>

		<span class="confirmText">Confirm you wantched the Training Video</span>
		<button class="confirmButton">Confirm</button>

		<div class="rectanglesBlock">
					<div class="rectangle1"></div>
					<div class="rectangle2"></div>
		</div>
	</section>
</body>
</html>
